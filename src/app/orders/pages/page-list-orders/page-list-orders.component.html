<app-template-fullwidth [title]="title">
  <app-table-light *ngIf="collection" [headers]="headers">

    <tr *ngFor="let item of collection">
      <td>{{ item.typePresta }}</td>
      <td>{{ item.client }}</td>
      <td>{{ item.nbJours }}</td>
      <td>{{ item.tjmHt }}</td>
      <td>calcul de total ht a faire</td>
      <td>calcul de total ttc a faire</td>
      <td [appState]="item.state">
        <select (change)="changeState(item, $event)">
          <option *ngFor="let state of states" [value]="state" [selected]="state === item.state">{{ state }}</option>
        </select>
      </td>

    </tr>

  </app-table-light>
  <app-btn></app-btn>
</app-template-fullwidth>
